<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    /* style for the container */
    .container {
      border: 2px solid #050101;
      box-shadow: 0 0 10px #cba484;
      padding: 20px;
      margin: 50px auto;
      background: linear-gradient(to bottom, #3a1b01, #ead000);
      border-radius: 10px;
      max-width: 500px;
      color: #050101;
      font-size: 20px;
      text-align: center;
      animation: shake 0.5s ease-in-out;
      animation-iteration-count: 1;
      animation-delay: 1s;
    }

    /* style for the form inputs */
    input[type=text] {
      border: none;
      border-bottom: 2px solid #ead000;
      background: transparent;
      color: #050101;
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 100%;
      transition: border-bottom-color 0.5s;
    }

    input[type=text]:focus {
      border-bottom-color: #ffa500;
    }

    /* style for the submit button */
    input[type=submit] {
      background: #fff;
      color: #000;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s;
    }

    input[type=submit]:hover {
      background-color: #3a1b01;
      color: #623304;
    }

    /* animation for the container */
    @keyframes btn-anim1 {
      0% {
        transform: translateX(0);
      }
      20% {
        transform: translateX(-10px);
      }
      40% {
        transform: translateX(10px);
      }
      60% {
        transform: translateX(-10px);
      }
      80% {
        transform: translateX(10px);
      }
      100% {
        transform: translateX(0);
      }
    }
    body {
      background-color: #623304;
    }
  </style>
</head>

<body>
<div class="container">

  <form method="post" action="signInPage.html" onsubmit="return validateForm()">
    First Name: <input type="text" name="firstName" required /><br/><br/>
    Last Name: <input type="text" name="lastName" required /><br/><br/>
    Email: <input type="text" name="email" id="email" required /><br/><br/>
    User Name: <input type="text" name="userName" id="userName" required /><br/><br/>
    Password: <input type="password" name="password" id="password" required /><br/><br/>
    Confirm Password: <input type="password" name="confirmPassword" id="confirmPassword" required /><br/><br/>
    <input type="submit" value="Submit" />
  </form>
</div>

<script>
  function validateForm() {
    // regular expressions for email, username, and password fields
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var usernameRegex = /^[a-zA-Z0-9_]{5,}$/;
    var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

    // get form input values
    var firstName = document.forms["registrationForm"]["firstName"].value;
    var lastName = document.forms["registrationForm"]["lastName"].value;
    var email = document.forms["registrationForm"]["email"].value;
    var username = document.forms["registrationForm"]["userName"].value;
    var password = document.forms["registrationForm"]["password"].value;
    var confirmPassword = document.forms["registrationForm"]["confirmPassword"].value;

    // validate first name and last name
    if (firstName == "" || lastName == "") {
      alert("Please enter your first and last name.");
      return false;
    }

    // validate email
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address.");
      return false;
    }

    // validate username
    if (!usernameRegex.test(username)) {
      alert("Username must be at least 5 characters and can only contain letters, numbers, and underscores.");
      return false;
    }

    // validate password
    if (!passwordRegex.test(password)) {
      alert("Password must be at least 8 characters and contain at least one number, one lowercase letter, and one uppercase letter.");
      return false;
    }

    // confirm password
    if (password != confirmPassword) {
      alert("Passwords do not match.");
      return false;
    }

    return true;
  }
</script>
