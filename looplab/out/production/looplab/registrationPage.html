<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    /* style for the container */
    .container {
      border: 2px solid #050101;
      box-shadow: 0 0 10px #cba484;
      padding: 20px;
      margin: 50px auto;
      background: linear-gradient(to bottom, #3a1b01, #ead000);
      border-radius: 10px;
      max-width: 500px;
      color: #050101;
      font-size: 20px;
      text-align: center;
      animation: shake 0.5s ease-in-out;
      animation-iteration-count: 1;
      animation-delay: 1s;
    }

    /* style for the form inputs */
    input[type=text] {
      border: none;
      border-bottom: 2px solid #ead000;
      background: transparent;
      color: #050101;
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 100%;
      transition: border-bottom-color 0.5s;
    }

    input[type=text]:focus {
      border-bottom-color: #ffa500;
    }

    /* style for the submit button */
    input[type=submit] {
      background: #fff;
      color: #000;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s;
    }

    input[type=submit]:hover {
      background-color: #3a1b01;
      color: #623304;
    }

    /* animation for the container */
    @keyframes btn-anim1 {
      0% {
        transform: translateX(0);
      }
      20% {
        transform: translateX(-10px);
      }
      40% {
        transform: translateX(10px);
      }
      60% {
        transform: translateX(-10px);
      }
      80% {
        transform: translateX(10px);
      }
      100% {
        transform: translateX(0);
      }
    }

  </style>
</head>

<body>
<div class="container">
  <h1>Join Our Community!</h1>

  <form action="8f8-student-radio-response.jsp">
    First Name: <input type="text" name="firstName" /><br/><br/>
    Last Name: <input type="text" name="lastName" /><br/><br/>
    Email: <input type="text" name="Email" /><br/><br/>
    User Name: <input type="text" name="userName" /><br/><br/>
    Password: <input type="text" name="password" /><br/><br/>
    Confirm Password: <input type="text" name="confirmPassword" /><br/><br/>
    <input type="submit" value="Submit" />
  </form>
</div>
</body>
</html>
