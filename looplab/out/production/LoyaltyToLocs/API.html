    // Get the selected silk product's ID and quantity
    var silkProduct = document.querySelector('#silk-product');
    var silkProductId = silkProduct.dataset.productId;
    var silkProductQuantity = parseInt(silkProduct.value);

    // Add the product and quantity to the cart
    cart.addItem(silkProductId, silkProductQuantity);

    // Update the cart icon and total
    updateCartIcon();
    updateCartTotal();
  });

    // Add to cart button for cotton products
    var addToCartCot = document.querySelector('#add-to-cart-cotton');
    addToCartCot.addEventListener('click', function() {
    // Get the selected cotton product's ID and quantity
    var cottonProduct = document.querySelector('#cotton-product');
    var cottonProductId = cottonProduct.dataset.productId;
    var cottonProductQuantity = parseInt(cottonProduct.value);

    // Add the product and quantity to the cart
    cart.addItem(cottonProductId, cottonProductQuantity);

    // Update the cart icon and total
    updateCartIcon();
    updateCartTotal();
  });

    // Update the cart icon and total
    function updateCartIcon() {
    var cartIcon = document.querySelector('.cart-icon');
    var itemCount = cart.getTotalItemCount();
    cartIcon.textContent = itemCount;
  }

    function updateCartTotal() {
    var cartTotal = document.querySelector('.cart-total');
    var total = cart.getTotalPrice();
    cartTotal.textContent = '$' + total.toFixed(2);
  }
